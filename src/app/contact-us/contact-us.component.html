<div class="container mt-5 containet-box" id="contactUs" >
  <h2 class="text-center p-4 mb-4">Contact Us</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="contact-form">
            <form (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  required
                  name="name"
                  ngModel
                />
              </div>

              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input
                  type="tel"
                  id="mobile"
                  class="form-control"
                  required
                  name="mobile"
                  ngModel
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  required
                  name="message"
                  ngModel
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

          </div>
    </div>
    <div class="col-md-6">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.9016844323896!2d73.3995391!3d18.9799489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7f9003c8a2fd7%3A0x5f309312ea5a7a29!2sDream%20River%20Farmhouse!5e0!3m2!1sen!2sin!4v1731166181217!5m2!1sen!2sin"
          width="100%"
          height="350"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
